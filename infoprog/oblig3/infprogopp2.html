<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="../../swcss.css">
		<script>
			window.onload = oppstart;
			
			function oppstart(){
			
				document.getElementById("btnStart").onclick = start;
					
			}
			function start(){
				var tall = 	document.getElementById("tall").value;
				var fra = 0;
				var til = 10;
				var output = innenforInterval(tall,fra,til);
				document.getElementById("utskrift").innerHTML += output;
			}
			function innenforInterval(tall,fra,til){
				if(tall>fra === true){
					if(tall<til === true){
						return "ja";
					}
					else{
						return "nei";
					}
				}
				else{
					return "nei";
				}
				
			}
				
			
		</script>
	</head>
	<body>
		<div class="contentoppgaver">
			<input type="number" id="tall"></input>
			<button id="btnStart">start</button>
			<p id="utskrift"></p>
			<p></p>
		</div>
	</body>
</html>
